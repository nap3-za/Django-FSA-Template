{% extends 'stacked.html' %}
{% load static %}

{% block title %}
    Password reset
{% endblock title %}

{% block content %}
<div class="row justify-content-center align-items-center vh-100">
    <div class="col-lg-5">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Password Reset Done!</h1>
                <p class="text-gray-500 mb-0">Your password was reset successfully, be sure to save the new password so that you don't forget it.
                    <br>
                    <a href="{% url 'sign-in' %}">&larr; Proceed to login</a>
                </p>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
  setTimeout(function (){
      location = "{% url 'sign-in' %}"
  }, 10000)
</script>
{% endblock %}
