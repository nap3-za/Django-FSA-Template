{% extends "base.html" %}
{% load static %}

{% block title %}
    Password reset
{% endblock title %}

{% block content %}

<div class="row justify-content-center align-items-center vh-100">
    <div class="col-lg-6">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Change your password</h1>
            </div>
            <form class="user" method="POST">
                {% csrf_token %}
                <div class="col-span-6">
                    {% include 'utils/form_error_handler.html' %}
                </div>

                <div class="form-group">
                    <input type="password" name="old_password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Old Password">
                </div>    

                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="password" name="new_password1" class="form-control form-control-user" id="exampleInputPassword" placeholder="New Password">
                    </div>
                    <div class="col-sm-6">
                        <input type="password" name="new_password2" class="form-control form-control-user" id="exampleInputPassword" placeholder="Confirm New Password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-user btn-block">
                    Change password
                </button>

            </form>
        </div>
    </div>
</div>


{% endblock %}
