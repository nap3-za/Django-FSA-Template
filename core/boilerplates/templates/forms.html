{% extends "stacked.html" %}
{% load static %}

{% block title %}
    Sign-in
{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Welcome back!</h1>
            </div>
 
            <form class="user" method="POST" hx-post="." hx-swap="outerHTML">
                <div class="col-span-6">
                    {% include 'utils/form_error_handler.html' %}
                </div>
                {% crispy form %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
